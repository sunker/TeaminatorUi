
<button type="button" class="btn btn-primary btn-md" ng-click="toggleShow()">Edit user</button>

<article ng-show="showChangePosition" class="cssSlideUp ng-hide">

    <form name="changePositionForm" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="username" class="control-label col-sm-2">git username:</label>
            <div class="col-sm-5">
                <input id="username" type="text" class="form-control" ng-model="username" ng-blur="changeXPosition()" />
            </div>
            <div class="col-sm-5">
                <a class="italic" ng-click="mapUser()"><em>Map another username to this position?</em></a>
            </div>
        </div>

        <div class="form-group">
            <label for="x" class="control-label col-sm-2">X pos:</label>
            <div class="col-sm-5">
                <input id="x" type="text" ng-model="x" class="form-control" ng-blur="changeXPosition()" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="y" class="control-label col-sm-2">Y pos:</label>
            <div class="col-sm-5">
                <input id="y" type="text" class="form-control" ng-model="y" ng-blur="changeYPosition()" class="form-control" />
            </div>
        </div>
        <button type="button" class="btn btn-success btn-md" ng-click="save()">Save position</button>
    </form>
</article>


<modal title="" ng-if="showMapUserModal" visible="{{showMapUserModal}}">
    <map-additional-user x="{{x}}" y="{{y}}" pos="{{pos}}" showMapUserModal="showMapUserModal"></map-additional-user>
</modal>
