<article>

    <form name="addUserForm" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="username" class="control-label col-sm-2">username:</label>
            <div class="col-sm-5">
                <input id="username" name="username" type="text" class="form-control" required ng-model="username" ng-minlength="1"  ng-blur="usernameCheck()"/>
            </div>
            <!--<pre>changePositionForm.username.$error = {{ addUserForm.username.$error | json }}</pre>-->

            <div ng-messages="addUserForm.username.$error" ng-if='addUserForm.username.$dirty' style="color:maroon" role="alert">
                <div ng-show="addUserForm.$error.usernametaken">This username is already taken</div>
                <div ng-message="required">You did not enter a username</div>
                <div ng-message="minlength">Username is too short</div>
            </div>
        </div>

        <div class="form-group">
            <label for="x" class="control-label col-sm-2">X pos:</label>
            <div class="col-sm-5">
                <input id="x" type="text" ng-model="x" class="form-control" required ng-blur="changeXPosition()" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="y" class="control-label col-sm-2">Y pos:</label>
            <div class="col-sm-5">
                <input id="y" type="text" class="form-control" ng-model="y" required ng-blur="changeYPosition()" class="form-control" />
            </div>
        </div>
        <button type="button" class="btn btn-success btn-md" ng-disabled="addUserForm.$invalid" ng-click="save()">Add user</button>
    </form>
</article>
